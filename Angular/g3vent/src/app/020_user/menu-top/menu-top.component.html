<style>
  .fixed-top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #343a40;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1030;
  }
  .user-info {
    display: flex;
    align-items: center;
  }
  .user-info img {
    border-radius: 50%;
    margin-right: 0px;
    margin-left: 10px;
    width: 40px;
    height: 40px;
  }
  .user-info .username {
    font-size: 16px;
    font-weight: bold;
  }
</style>

<div class="fixed-top-bar">

  <div class="logo">
    <a href="#" class="text-white text-decoration-none">
      <i class="bi bi-house-door-fill"></i> <a [routerLink]="['/']" class="text-white text-decoration-none">G3vent</a>
    </a>
  </div>

  <div class="user-info" *ngIf="user">
    <div class="username">
    <a [routerLink]="['/logout']" class="text-white text-decoration-none">{{user.nome}}</a></div>
    <a [routerLink]="['/logout']" class="text-white text-decoration-none"><img src="https://via.placeholder.com/40" alt="User Avatar" /></a>
  </div>

   <div class="user-info text-end" *ngIf="!user">
    <a [routerLink]="['/login']" class="text-white text-decoration-none">Login/Cadastro</a>
  </div>
</div>

<div style="height: 80px;"></div>
